  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:image:src" content="{% if page.image %}{{ site.url }}/assets/{{ page.image }}{% else %}{{ site.url }}/assets/yeray.jpg{% endif %}" />
  <meta name="twitter:title" content="Yeray Díaz Díaz - {% if page.title %}{{ page.title | strip | escape }}{% else %}{{ site.title | strip | escape }}{% endif %}" />
  <meta name="twitter:description" content="{% if page.short_description %}{{ page.short_description | strip_html | truncate: 160 | escape }}{% else %}{{ page.title | strip | escape }}{% endif %}" />

  <meta property="og:type" content="object" />
  <meta property="og:url" content="{{ page.url }}" />
  <meta property="og:site_name" content="{{ site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:image" content="{% if page.image %}{{ site.url }}/assets/{{ page.image }}{% else %}{{ site.url }}/assets/yeray.jpg{% endif %}" />
  <meta property="og:title" content="Yeray Díaz Díaz - {{ page.title | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}" />
  <meta property="og:description" content="{% if page.short_description %}{{ page.short_description | strip_html | strip | truncate: 160 | escape }}{% else %}{{ page.title | strip | escape }}{% endif %}" />
